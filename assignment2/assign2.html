<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flags of the World</title>
        <link rel="stylesheet" href="assign2.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="intro">FLAGS FLAGS AND MORE FLAGS </h1>

        <br>

        <!-- Some flags already have some css elements added in... You are expected to finish the rest.-->

        <!-- Also feel free to edit the HTML or CSS files as you like-->
        <!-- You are not restricted to the template!-->

        <div class='insideborder'>

            <h2>Poland</h2>
            <div class="flag">
                <div class="white twovert">
                </div>
                <div class="red twovert">
                </div>
            </div>

            <h2>Luxembourg</h2>
            <div class="flag">
                <div class="red threevert">
                </div>
                <div class="white threevert">
                </div>
                <div class="luxembourg-blue threevert">
                </div>
            </div>

            <h2>Romania</h2>
            <div class="flag horiz">
                <div class="threehoriz blue">
                </div>
                <div class="threehoriz yellow">
                </div>
                <div class="threehoriz red">
                </div>
            </div>

            <h2>Thailand</h2>
            <div class="flag">
                <div class="skinny red">
                </div>
                <div class="skinny white">
                </div>
                <div class="fat blue">
                </div>
                <div class="skinny white">
                </div>
                <div class="skinny red">
                </div>
            </div>

            <h2>Palau</h2>
            <div class="flag luxembourg-blue">
                <div class="circle yellow">
                </div>
            </div>

            <h2>Mexico</h2>
            <div class="flag horiz">
                <div class="threehoriz green">
                </div>
                <div class="threehoriz white">
                    <img src="eagle.png" alt="Eagle" id="eagle">
                </div>
                <div class="threehoriz red">
                </div>
            </div>

            <h2>Finland</h2>
            <div class = "flag white">
                <div class="white threevert">
                    <div class="blue" id="finland">
                    </div>
                </div>
                <div class="blue threevert">
                </div>
                <div class="white threevert">
                    <div class="blue" id="finland">
                    </div>
                </div>
            </div>

            <h2>Greece</h2>
            <div class = "flag">
                <div class="blue" id="greece-box" style="text-align: center;">
                    <div class="white" id="greece-vert">
                    </div>
                    <div class="white" id="greece-horiz">
                    </div>
                </div>
                <div class="skinny blue greece">
                </div>
                <div class="skinny white greece">
                </div>
                <div class="skinny blue greece">
                </div>
                <div class="skinny white greece">
                </div>
                <div class="skinny blue greece">
                </div>
                <div class="skinny white greece">
                </div>
                <div class="skinny blue greece">
                </div>
                <div class="skinny white greece">
                </div>
                <div class="skinny blue greece">
                </div>
            </div>

            <h2>Sri Lanka</h2>
            <h3>(Without the lion and spears)</h3>
            <div class = "flag orange">
                <div class="green sri-1">
                    <div class="dark-orange">
                        <div class="red sri-2">
                        </div>
                    </div>
                </div>
            </div>


            <h3>Challenge (These are optional)</h3>

            <h2>South Africa</h2>
            <div class = "flag">
                <!-- insert flag here -->
            </div>

            <h2>Seychelis</h2>
            <div class = "flag">
                <!-- insert flag here -->
            </div>

            <h2>North Macedonia</h2>
            <div class = "flag">
                <!-- insert flag here -->
            </div>
        </div>
    </body>
</html>
